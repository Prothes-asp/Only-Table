<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Table</title>
</head>
<body>

	<!--Table/Nested Table start Here-->
	<div>
		<table border="0px" style="height:500px;width:700px;margin-left:300px;margin-top:65px; border-radius:8px 20px 8px 20px; background-color:white; text-align:center;">
			<tr>
				<th colspan="3" style="height:150px; border-radius:20px; background-color:green;">Green</th>
			</tr>
			<tr>
				<td colspan="3" style="height:30px; border-radius:20px; background-color:yellow;">Yellow</td>
			</tr>
			<tr>
				<td  style="width:200px; background-color:green; border-radius:20px;">Green</td>
				<td style="width:200px; border-radius:20px; background-color:yellow;">Yellow</td>
				<td style="background-color:green; border-radius:20px;">
                    <table border="0px" style="height:200px;width:200px; margin-left:42.5px; border-radius:20px; background-color:red;">
                    	<tr>
                    		<th colspan="3" style="height:50px;">Red</th>
                    	</tr>
                    	<tr>
                    		<td colspan="3" style="height:30px;">Red</td>
                    	</tr>
                    	<tr>
                    		<td>Red</td>
                    		<td>Red</td>
                    		<td>Red</td>
                    	</tr>
                    </table>
				</td>

			</tr>
		</table>
	</div>
</body>
</html>
